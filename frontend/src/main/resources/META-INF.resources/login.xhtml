<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">

        <!-- prependId="false" is useful if you want to write javascript
         as JSF will not prefix the form id to the id you've defined.-->
        <h:form prependId="false">
            <h:outputLabel value="Login failed: user and/or password is not correct."
                           rendered="${!empty param['error']}"/>
            <!--this will happen IF user cant login-->

            <div>
                <h:outputText value="Username: "/>
                <h:inputText id="username" class="login"/> <br/>
                <h:outputText value="Password: "/>
                <h:inputText id="password" class="login"/>

                <h:commandButton id="submit" value="Log in" class="gameBtn"/>
            </div>
        </h:form>



    </ui:define>
</ui:composition>
</html>
