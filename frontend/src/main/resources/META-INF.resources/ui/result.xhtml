<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="/META-INF.resources/layout.xhtml">

    <ui:define name="title">
       Match Result
    </ui:define>

    <ui:define name="content">

        <h2>Match Result</h2>

        <!-- display either victory or match lost
        //one button to start new match
        //one button to go back to home page
        -->

        <c:choose>
            <c:when test="#{!empty param['victory']}">
                <h2 id="wonId">YOU WON</h2>
            </c:when>
            <c:otherwise>
                <h2 id="lostId">YOU LOST</h2>
            </c:otherwise>
        </c:choose>

        <h:form>
            <h:commandButton value="New Match" action="#{matchController.newMatch}" class="gameBtn"/>
        </h:form>

        <a href="/META-INF.resources/index.xhtml" class="btn">Home</a>





    </ui:define>

</ui:composition>
</html>
