<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags"
>

<head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" href="/assets/style.css"/>


    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>

    <ui:insert name="headTags"/>
</head>


<body>

<sec:authenticated>
    <!-- xhtml have this weird thing where they remove set/get from a methodName -->
    <h3>Welcome #{userInfoController.userName}</h3>

    <!-- should you use the /logout from spring security? -->
    <a id="logoutId" href="logout" class="btn">LOG OUT</a>

</sec:authenticated>

<sec:anonymous>
    <p>Please log in</p>
    <!-- should i have login.jsf or login.xhtml??? -->
    <a id="linkToLoginId" href="login.jsf" class="btn">Log in</a>
    <a id="linkToSignupId" href="signup.jsf" class="btn">Sign up</a>
</sec:anonymous>

<ui:insert name="content"/>


</body>
</html>
